<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="todo-container">
        <h1>To-Do List</h1>
        <input class="box1" type="text" id="new-task" placeholder="Add a new task">
        <button id="add-task-button">Add</button>
        <ul id="task-list"></ul>
        <div class="counters">
            <p>Total tasks: <span id="total-count">0</span></p>
            <p>Pending tasks: <span id="pending-count">0</span></p>
            <p>Completed tasks: <span id="completed-count">0</span></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
